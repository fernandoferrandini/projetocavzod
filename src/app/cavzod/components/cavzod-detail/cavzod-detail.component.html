<div class="container" fxLayout="column" fxLayoutAlign="start">
  <form [formGroup]="cavzodForm">
<mat-card>
  <mat-card-header>
    <mat-card-title>Detalhes</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Nome do Cavalheiro" formControlName="name">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary"  (click)="update()">Salvar</button>
    <button mat-button color="primary"  routerLink="../cavzods" (click)="unselect()">Voltar</button>
  </mat-card-actions>
</mat-card>
  </form>
</div>
