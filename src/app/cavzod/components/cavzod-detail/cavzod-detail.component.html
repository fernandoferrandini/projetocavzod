<div class="container" fxLayout="column" fxLayoutAlign="start">
  <form [formGroup]="cavzodForm">
<mat-card>
  <mat-card-header>
    <mat-card-title>
      <label *ngIf="cavzodForm.get('id').value">Editar Cavalheiro</label>
      <label *ngIf="!cavzodForm.get('id').value">Novo Cavalheiro</label>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Nome do Cavalheiro" formControlName="name">
    </mat-form-field>
  </mat-card-content>
  <mat-card-content>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Classe" formControlName="classe">
    </mat-form-field>
  </mat-card-content>
  <mat-card-content>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Constelação" formControlName="constelacao">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" [disabled]="cavzodForm.disabled" (click)="!cavzodForm.invalid && salvar()">Salvar</button>
    <button mat-button color="primary" *ngIf="cavzodForm.get('id').value" (click)="delete()" color="primary">Excluir</button>&nbsp;
    <button mat-button color="primary"  routerLink="../cavzods" (click)="unselect()">Voltar</button>
  </mat-card-actions>
</mat-card>
  </form>
</div>
